<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice&Roll</title>
  </head>
  <body>
    <p class="title" style="text-transform: uppercase;font-weight: bold">Dice&Roll</p>
    <main class="main">
      <div class="main-body">
        <section class="player player--0 player--active">
          <div class="player-background">
            <div class="player1">
              <p class="name" id="name--0">Player-1</p>
              <p class="score" id="score--0">0</p>
            </div>
            <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--0">0</p>
            </div>
          </div>
          <img class="arrow arrow--0 arrow--active" src="https://cdn.icon-icons.com/icons2/81/PNG/256/arrow_top_15607.png" alt="pointer"/>
        </section>
        <section class="player player--1">
       <div class="player-background">
            <div class="player2">
              <p class="name" id="name--1">Player-2</p>
              <p class="score" id="score--1">0</p>
            </div>
            <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--1">0</p>
            </div>           
          </div>
           <img class="arrow arrow--1" src="https://cdn.icon-icons.com/icons2/81/PNG/256/arrow_top_15607.png" alt="pointer"/>
           </section>
        <img src="dice-5.png" alt="Playing dice" class="dice" />
        <div class="settings">
          <h5>Set the the target point</h5>
          <input class="setting-target" type="number" placeholder="50"></input>
          <button class="setting-start">ðŸ”„ Start</button>
        </div>
        <div class="roll-fetch-btn">
          <button class="btn btn--roll button-20">ðŸŽ² Roll the Dice</button>
          <button class="btn btn--fetch button-20">ðŸ“¥ Fetch the Points</button>
        </div>
        <audio controls autoplay loop class="music--player" id="music--player">
          <source src="./sounds/soundtrack.mp3" type="audio/mp3"/>
          Your browser does not support the audio element.
        </audio>
      </div>  
    </main>
    <script src="script.js"></script>
    <script>
      var soundTrack = document.getElementById("music--player");
      soundTrack.volume = 0.05;
    </script>
  </body>
</html>
